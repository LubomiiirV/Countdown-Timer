<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>
    <h1>Timer</h1>
    <p class="text">Set timer duration:</p>
    <button id="btn120">120 seconds</button>
    <button id="btn90">90 seconds</button>
    <button id="btn60">60 seconds</button>
    <button id="btn30">30 seconds</button>
    <button id="btn10">10 seconds</button>
    <p id="timer"></p>

    <script>
        let countdown;
        let timeRemaining = 0;

        function startTimer(duration) {
            clearInterval(countdown);
            timeRemaining = duration;
            updateTimerDisplay();

            countdown = setInterval(function () {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    updateTimerDisplay();
                } else {
                    clearInterval(countdown);
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerElement = document.getElementById('timer');
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            // Apply the "red-text" class during the last 5 seconds
            if (timeRemaining <= 5) {
                timerElement.classList.add('red-text');
            } else {
                timerElement.classList.remove('red-text');
            }
        }

        document.getElementById('btn10').addEventListener('click', () => startTimer(10));
        document.getElementById('btn30').addEventListener('click', () => startTimer(30));
        document.getElementById('btn60').addEventListener('click', () => startTimer(60));
        document.getElementById('btn90').addEventListener('click', () => startTimer(90));
        document.getElementById('btn120').addEventListener('click', () => startTimer(120));
        document.getElementById('resetBtn').addEventListener('click', () => {
            clearInterval(countdown);
            if (timeRemaining === 0) {
                // If the timer is not running, start it with the last selected duration
                const lastDuration = parseInt(document.querySelector('button.active').getAttribute('data-duration'));
                startTimer(lastDuration);
            } else {
                // If the timer is running, reset it
                timeRemaining = 0;
                updateTimerDisplay();
            }
        });

        // Add a class to indicate the active button
        const timerButtons = document.querySelectorAll('button[data-duration]');
        timerButtons.forEach(button => {
            button.addEventListener('click', () => {
                timerButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

    </script>
</body>

</html>
